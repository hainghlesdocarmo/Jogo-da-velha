<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jogo da Velha</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="select-box">
    <header>Jogo da Velha</header>
    <div class="content">
      <div class="title">Selecione sua peça: </div>
      <div class="options">
        <button class="playerX">Jogador (X)</button>
        <button class="playerO">Jogador (O)</button>
      </div>
      <div class="credit">Criado por <a href="https://web.facebook.com/profile.php?id=100071228151009" target="_blank">Hainghles do Carmo</a></div>
    </div>
  </div> 
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X</span>
        <span class="Oturn">O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Recomeçar</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
